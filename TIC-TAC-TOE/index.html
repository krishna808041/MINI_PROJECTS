<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <!-- game container -->
     <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box">
                <span class="boxtext bt-0 bl-0"></span>
                <span class="boxtext bt-0"></span>
                <span class="boxtext bt-0 br-0"></span>
                <span class="boxtext bl-0"></span>
                <span class="boxtext"></span>
                <span class="boxtext br-0"></span>
                <span class="boxtext bl-0 bb-0"></span>
                <span class="boxtext bb-0"></span>
                <span class="boxtext bb-0 br-0"></span>
            </div>
            <div class="gameinfo">
                <h1>Welcome to Tic Tac Toe</h1>
                <div class="secondinfo">
                    <span class="Info">Turn for X</span>
                    <button class="btn">Reset</button>
                </div>
                <div class="imgInfo">
                    <img src="excited.gif" alt="Image">
                </div>
            </div>
        </div>

     </div>
     <button id="musicbutton">Play MusicüéôÔ∏è</button>
    <script src="extra.js"></script>
</body>
</html>
